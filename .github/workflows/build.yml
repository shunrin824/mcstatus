name: Rust Build and Upload for Windows (MSVC)

on:
  push:
    branches: [ "main", "master", "actions_test", "linux_test"]  # masterブランチも追加（現在のデフォルトブランチ）
  pull_request:
    branches: [ "main", "master", "actions_test", "linux_test"]

jobs:
  build:
    name: Build on windows-latest
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |  # キャッシュのフォールバック設定を追加
            ${{ runner.os }}-cargo-

      # テストを実行してからビルドする
      - name: Run tests
        run: cargo test

      - name: Build project
        run: cargo build --release --target x86_64-pc-windows-msvc

      # ビルド成果物をアップロードする
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          path: target/x86_64-pc-windows-msvc/release/mcstatus.exe
          # アーティファクトの保持期間を設定（デフォルトは90日）
          retention-days: 30

  build-arch:
    name: Build on ubuntu-latest for Arch
    runs-on: ubuntu-latest # LinuxビルドはUbuntuランナーを使用

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          # Arch Linux (x86_64) 向けのターゲットを追加
          targets: x86_64-unknown-linux-gnu

      # CacheはLinuxとWindowsでキーが自動で分かれるので、そのまま使える
      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install cross-compilation linker
        run: sudo apt-get update && sudo apt-get install -y gcc-x86-64-linux-gnu

      - name: Build project for Arch
        run: cargo build --release --target=x86_64-unknown-linux-gnu
        env:
          # Cargoにクロスコンパイル用のリンカーを教える
          CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_LINKER: x86_64-linux-gnu-gcc

      - name: Prepare artifact
        run: |
          # 実行ファイルをtar.gz形式で圧縮
          tar -czvf mcstatus-x86_64-arch-linux.tar.gz -C target/x86_64-unknown-linux-gnu/release/ mcstatus

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arch-linux-binary
          path: mcstatus-x86_64-arch-linux.tar.gz
          retention-days: 30